<p align="left">
<font face="細明體">黑芝麻性味甘、平，具有滋養肝腎、養血潤燥的作用。芝麻並含有豐富的維生素B群、E與鎂、鉀、鋅及多種微量礦物質。<br> 
強化血管減胖的作用。<br> 
<br>
<br>
●強化血管減胖：脂肪在人體內沉著在血管裏，便是膽固醇，沉著在其它部位，便會使人發胖。芝麻中的蛋黃素、膽鹹，有防止脂肪在人體內沉著的作用。<br>
●保護心臟防老：芝麻裏含有維他命E能促進肌肉發達，恢復肌肉疲勞，能使心臟上的肌肉結實起來。<br>
