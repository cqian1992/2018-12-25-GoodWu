<font face="細明體">紅麴是數千年來中國傳統的食材，過去它的功能主要用作為天然色素，近年來，逐漸重視其機能性、保健性。<br>
本草綱目記載，紅麴「性甘、溫、無毒」，具有消食化積、健脾暖胃、活血化瘀的功效，可用來治療女人血氣痛，以及產後惡血不盡，頗有效果。<br> 
<br>
<br>
●紅麴功能不只有產生色素，還被證實有降血脂、保護心血管、降血壓、降膽固醇、抗氧化等具許多保健功效的成分。<br>
●醫生提醒肝、腎功能不好的人盡量不要吃紅麴外，懷孕時期也要避免食用，以免因為紅麴的活血功效而產生流產風險。<br>
