<font face="細明體">《美國藥典記載》蔓越橘已被用做抗膀胱炎及尿道感染的輔助品，其顯著療效已得到廣泛認可。<br>
《中藥大辭典》蔓越橘的葉“味苦澀，性溫，有小毒”，可利尿解毒，常用於風濕、痛風 ;其果實可“止痛，治痢疾”。<br>
<br>
<br>
●蔓越莓可以有效抑制幽門螺旋桿菌附著於腸胃內。幽門螺旋桿菌就是導致胃潰瘍甚至胃癌發生的主因。<br>
●蔓越莓含維生素C、類黃酮素等抗氧化物質及豐富果膠，能養顏美容、改善便秘，幫助排出體內毒素及多餘脂肪。<br>
